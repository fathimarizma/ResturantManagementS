<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart POS || Dashboard</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- Sidebar for Menu -->
      <div class="sidebarL">
        <div class="logo">
          <span class="logo-text">SmartPOS</span>
        </div>
        <ul class="menu">
          <li class="menu-item active" data-menu="dashboard">
            <i class="fas fa-home"></i>
            <a href="dashboard.html">Dashboard</a>
          </li>
          <li class="menu-item" data-menu="food">
            <i class="fas fa-utensils"></i>
            <a href="all_Dishes.html">Dishes</a>
          </li>
          <li class="menu-item" data-menu="orders">
            <i class="fas fa-receipt"></i>
            <a href="All_Orders.html">Orders</a>
          </li>
          <li class="menu-item" data-menu="customers">
            <i class="fas fa-users"></i>
            <a href="all_Customers.html">Customers</a>
          </li>
          <li class="menu-item" data-menu="settings">
            <i class="fas fa-refresh"></i>
            <a href="settings.html">Settings</a>
          </li>
        </ul>
      </div>
      <!-- Sidebar for Dishes and Categories -->
      <aside class="mainContent">
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search" />
          <button onclick="searchDishes()" style="color: white">Search</button>
        </div>
        <div class="categories">
          <button class="category active" data-category="all">All</button>
          <button class="category" data-category="burger">Burger</button>
          <button class="category" data-category="submarines">
            Submarines
          </button>
          <button class="category" data-category="fires">Fries</button>
          <button class="category" data-category="pasta">Pasta</button>
          <button class="category" data-category="chicken">Chicken</button>
          <button class="category" data-category="beverages">Beverages</button>
        </div>
        <div class="popular-dishes" style="height: 60%; overflow-y: auto">
          <h2 style="margin: 1% 2%">All Dishes</h2>
          <div id="dishes-container" class="row"></div>
        </div>
      </aside>

      <!-- Order Summary -->
      <div class="order-summary">
        <div class="checkout-header">
          <h2>Order Details</h2>
        </div>
        <ul id="orderList" style="padding-left: 10px">
          <!-- Order items will be added here dynamically -->
        </ul>
        <div class="checkout_section">
          <div class="total">
            <p>Total Amount: <strong id="totalAmount">Rs0</strong></p>
          </div>
          <input type="text" id="customerName" placeholder="Customer Name" />
          <input type="number" id="mobileNumber" placeholder="Mobile Number" />
          <button class="checkout-btn" onclick="checkoutOrder()">
            Checkout
          </button>
        </div>
      </div>
    </div>
    <!-- Bill Popup -->
    <div id="billPopup" class="popup">
      <div class="popup-content">
        <span class="close" onclick="closePopup('billPopup')">Ã—</span>
        <h2>Bill</h2>
        <div id="billDetails"></div>
        <ul id="billItems"></ul>
        <button onclick="printBill()">Print Bill</button>
      </div>
    </div>

    <script src="js/dashboard.js"></script>

    <script>
      function clearOrderHistory() {
        localStorage.removeItem("orderHistory");
        alert("Order history cleared!"); // Optional alert to confirm

        // If you are displaying the orders on the page, you might also want to
        // re-render the table or update the UI to reflect the cleared history.
        orders = []; // Clear the orders array
        displayOrders(); // Re-render the order table
      }
    </script>
  </body>
</html>
