<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart POS || Customer Management</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/customers.css" />

    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="sidebarL">
        <div class="logo">
          <span class="logo-text">SmartPOS</span>
        </div>
        <ul class="menu">
          <li class="menu-item active" data-menu="dashboard">
            <i class="fas fa-home"></i>
            <a href="dashboard.html">Dashboard</a>
          </li>
          <li class="menu-item" data-menu="food">
            <i class="fas fa-utensils"></i>
            <a href="all_Dishes.html">Dishes</a>
          </li>
          <li class="menu-item" data-menu="orders">
            <i class="fas fa-receipt"></i>
            <a href="All_Orders.html">Orders</a>
          </li>
          <li class="menu-item" data-menu="customers">
            <i class="fas fa-users"></i>
            <a href="all_Customers.html">Customers</a>
          </li>
          <li class="menu-item" data-menu="settings">
            <i class="fas fa-refresh"></i>
            <a href="settings.html">Settings</a>
          </li>
        </ul>
      </div>

      <div class="content">
        <h2>Customer Management</h2>
        <br />

        <button onclick="openAddCustomerPopup()">Add New Customer</button>

        <table id="customerTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Mobile</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <div id="addCustomerPopup" class="popup">
          <div class="popup-content">
            <span class="close" onclick="closePopup('addCustomerPopup')"
              >×</span
            >
            <h2>Add New Customer</h2>
            <form id="addCustomerForm">
              <label for="customerId">ID:</label><br />
              <input
                type="number"
                id="customerId"
                name="customerId"
                required
              /><br />
              <label for="customerName">Name:</label><br />
              <input
                type="text"
                id="customerName"
                name="customerName"
                required
              /><br />
              <label for="customerMobile">Mobile:</label><br />
              <input
                type="text"
                id="customerMobile"
                name="customerMobile"
                required
              /><br /><br />
              <button type="submit">Add Customer</button>
            </form>
          </div>
        </div>

        <div id="editCustomerPopup" class="popup">
          <div class="popup-content">
            <span class="close" onclick="closePopup('editCustomerPopup')"
              >×</span
            >
            <h2>Edit Customer</h2>
            <form id="editCustomerForm">
              <input type="hidden" id="editCustomerIndex" />
              <label for="editCustomerId">ID:</label><br />
              <input
                type="number"
                id="editCustomerId"
                name="editCustomerId"
                required
              /><br />
              <label for="editCustomerName">Name:</label><br />
              <input
                type="text"
                id="editCustomerName"
                name="editCustomerName"
                required
              /><br />
              <label for="editCustomerMobile">Mobile:</label><br />
              <input
                type="text"
                id="editCustomerMobile"
                name="editCustomerMobile"
                required
              /><br /><br />
              <button type="submit">Update Customer</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="js/customers.js"></script>
  </body>
</html>
