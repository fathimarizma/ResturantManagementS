<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="stylesheet" href="css/styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <style>
      body {
        font-family: sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .container-content {
        width: 60%;
        margin: 50px auto;
        background-color: #fff;
        padding: 30px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        color: #333;
      }

      button {
        display: block;
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        background-color: #dc3545;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #c82333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar for Menu -->
      <div class="sidebarL">
        <div class="logo">
          <span class="logo-text">SmartPOS</span>
        </div>
        <ul class="menu">
          <li class="menu-item active" data-menu="dashboard">
            <i class="fas fa-home"></i>
            <a href="dashboard.html">Dashboard</a>
          </li>
          <li class="menu-item" data-menu="food">
            <i class="fas fa-utensils"></i>
            <a href="all_Dishes.html">Dishes</a>
          </li>
          <li class="menu-item" data-menu="orders">
            <i class="fas fa-receipt"></i>
            <a href="All_Orders.html">Orders</a>
          </li>
          <li class="menu-item" data-menu="customers">
            <i class="fas fa-users"></i>
            <a href="all_Customers.html">Customers</a>
          </li>
          <li class="menu-item" data-menu="settings">
            <i class="fas fa-refresh"></i>
            <a href="settings.html">Settings</a>
          </li>
        </ul>
      </div>
      <div class="container-content">
        <h2>Settings</h2>

        <button onclick="resetDishesStorage()">Reset Dishes</button>
        <button onclick="resetOrdersStorage()">Reset Orders</button>
        <button onclick="resetCustomersStorage()">Reset Customers</button>
      </div>
    </div>

    <script>
      function resetDishesStorage() {
        if (
          confirm(
            "Are you sure you want to reset dishes data? This action cannot be undone."
          )
        ) {
          localStorage.removeItem("dishes");
          alert("Dishes data has been reset.");
        }
      }

      function resetOrdersStorage() {
        if (
          confirm(
            "Are you sure you want to reset orders data? This action cannot be undone."
          )
        ) {
          localStorage.removeItem("orderHistory");
          localStorage.removeItem("nextOrderId");
          alert("Orders data has been reset.");
        }
      }

      function resetCustomersStorage() {
        if (
          confirm(
            "Are you sure you want to reset customers data? This action cannot be undone."
          )
        ) {
          localStorage.removeItem("customers");
          alert("Customers data has been reset.");
        }
      }
    </script>
  </body>
</html>
